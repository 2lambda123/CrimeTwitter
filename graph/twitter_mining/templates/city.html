<!DOCTYPE html>
<html>
<head>
	<title>TWITTER DATA</title>

    <style>
body
{

}

#chart
{
    border :4px solid black;
    padding:5px 5px 5px 5px;
    margin : 2px 2px 2px 2px;
    float:left;
}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">


$( document ).ready(function() {



	 {% for city,datas in main %}
new Chart(document.getElementById("doughnut-chart-{{city}}"), {
    type: 'doughnut',
    data: {
      labels:{{crime|safe}},
     

      datasets: [
     
        {
          label: "City Analysis.................",
          backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850","#5c6e59","#6efef2"],
          data: {{datas|safe}}
        },
       
      ]
    },
    options: {
      title: {
        
        text: 'City Wise Crime Analysis'
      }
    }
});
{% endfor %}
});




</script>
</head>
<body>
<h1> City Wise Crime Analysis  </h1>
{% for city in location %}
<div id="chart">
<h2 style="border:0.5px solid black;text-align: center">Analysis for {{city}}</h2>
<canvas id="doughnut-chart-{{city}}" width="720" height="400"></canvas>
</div>
{% endfor %}
</body>
</html>
