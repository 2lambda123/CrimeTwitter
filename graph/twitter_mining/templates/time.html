<script type="text/javascript">

const ctx = document.getElementById('myChart').getContext('2d');
const data = {
    // Labels should be Date objects
    labels: {{date|safe}},
    datasets: [{
        fill: false,
        label: 'Crime Rate',
        data: {{data|safe}},
        borderColor: '#fe8b36',
        backgroundColor: '#fe8b36',
        lineTension: 0,
    }]
}
const options = {
    type: 'line',
    data: data,
    options: {
        fill: true,
        responsive: true,
        scales: {
            xAxes: [{
     
                display: true,
                scaleLabel: {
                    display: true,
                    labelString: "Date",
                }
            }],
            yAxes: [{
                ticks: {
                    beginAtZero: true,
                },
                display: true,
                scaleLabel: {
                    display: true,
                    labelString: "Crime Rate",
                }
            }]
        }
    }
}
const chart = new Chart(ctx, options);
