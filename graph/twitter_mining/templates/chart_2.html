<!DOCTYPE html>
<html>
<head>
	<title>TWITTER DATA</title>

    <style>
body
{

}

#myChart
{
    border :4px solid black;
    top:280px;
    left:450px;
}

#container-1,#container-2,#emotionality-chart,#thrill-chart
{

    
    padding : 10px 2px 2px 10px;
    height:700px !important; 
    width:700px !important;  
    float:left;
    


}
h2
{

    text-align: center;

}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">

$( document ).ready(function() {
	
    var data = {
        type: 'bar',
        labels:{{name|safe}},
        datasets: [
            {
                
                label: "User Analysis",
                backgroundColor : 'rgba(0,0,0,1)',
                borderColor : 'rgba(255, 255, 255,0.1)',
                hoverBackgroundColor : 'rgba(0,0, 0,1)',
                borderWidth:4,
                data:{{percentage|safe}}
            }
        ]
    };
    var ctx = document.getElementById("myChart").getContext("2d");
    var chart = new Chart(ctx, {
    type: 'bar',
    data: data,
       options: { 
        legend: {
            labels: {
                fontColor: "black",
                fontSize: 18
            }
        },
        scales: {
            yAxes: [{
                ticks: {
                    fontColor: "black"
                    
                    
                }
            }],
            xAxes: [{
                ticks: {
                    fontColor: "blue"
                }
            }]
        }
    }









   
});
new Chart(document.getElementById("emotionality-chart"), {
    type: 'doughnut',
    data: {
      labels:{{emotional_label|safe}},
     

      datasets: [
     
        {
          label: "City Analysis.................",
          backgroundColor: "#3e95cd",
          data: {{emotional_value|safe}}
        },
       
      ]
    },
    options: {
      title: {
        
        text: 'Emotional Value'
      }
    }
});

new Chart(document.getElementById("thrill-chart"), {
    type: 'doughnut',
    data: {
      labels:{{thrill_label|safe}},
     

      datasets: [
     
        {
          label: "City Analysis.................",
          backgroundColor: "#3e95cd",
          data: {{thrill_value|safe}}
        },
       
      ]
    },
    options: {
      title: {
        
        text: 'Thrill Value'
      }
    }
});








});
</script>





</head>
<body>


<div id="chart">
<h1> The Analysis for the User {{user}} is </h1>

<canvas id="myChart" width="1300" height="450"></canvas>
 </div>
 <br>
 <br>

<div id="container-1">
<h2> Thrill content for user is {{thrill}} </h2>

<canvas id="thrill-chart" width="100" height="100"></canvas>
</div>


<div id="container-1">
<h2> Emotional content for user is {{emotional}}</h2>
<canvas id="emotionality-chart" width="100" height="100"></canvas>
</div>






</body>




</html>
