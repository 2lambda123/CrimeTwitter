<!DOCTYPE html>
<html>
<head>
	<title>TWITTER DATA</title>

    <style>
body
{

    background-image: url('https://www.capitalfm.co.ke/campus/files/2017/08/official-twitter-logo-slide.jpg');
    background-size: cover;
}

#myChart
{
    border :4px solid black;
    top:280px;
    left:450px;
}
</style>



 <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">

$( document ).ready(function() {
	
    var data = {
        type: 'bar',
        labels:{{name|safe}},
        datasets: [
            {
                
                label: "City Analysis",
                backgroundColor : 'rgba(0,0,0,1)',
                borderColor : 'rgba(255, 255, 255,0.1)',
                hoverBackgroundColor : 'rgba(0,0, 0,1)',
                borderWidth:4,
                data:{{percentage|safe}}
            }
        ]
    };
    var ctx = document.getElementById("myChart").getContext("2d");
    var chart = new Chart(ctx, {
    type: 'bar',
    data: data,
       options: { 
        legend: {
            labels: {
                fontColor: "white",
                fontSize: 18
            }
        },
        scales: {
            yAxes: [{
                ticks: {
                    fontColor: "white"
                    
                    
                }
            }],
            xAxes: [{
                ticks: {
                    fontColor: "white"
                }
            }]
        }
    }









   
});
});
</script>





</head>
<body>


<div id="chart">
<h1> The Analysis for the {{user}} :  is </h1>

<canvas id="myChart" width="1300" height="450"></canvas>
 </div>




</body>




</html>
